<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var map = L.map('map').setView([0, 0], 2); // Centro inicial en 0,0

            // Añadir capa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Usar una dirección estática para pruebas
            var address = "1600 Amphitheatre Parkway, Mountain View, CA";

            // Geocodificación de la dirección
            L.Control.Geocoder.nominatim().geocode(address, function(results) {
                if (results.length > 0) {
                    var result = results[0];
                    map.setView(result.center, 13); // Zoom y centrar en la ubicación encontrada
                    L.marker(result.center).addTo(map) // Añadir un marcador en la ubicación encontrada
                        .bindPopup(address)
                        .openPopup();
                } else {
                    alert('No se encontró la dirección: ' + address);
                }
            });
        });
    </script>
</body>
</html>
